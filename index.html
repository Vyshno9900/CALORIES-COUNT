<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vyshno Calorie Tracker 🍎</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div style="color:white; font-size:18px; font-weight:bold;">Vyshno Calorie Tracker 🍎</div>
    <div>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1>Calorie Tracker 🍎</h1>
    <input type="text" id="foodInput" placeholder="Type a food item, e.g., apple or apple chicken">
    <button id="askBtn">Ask Gemini</button>
    <div id="response">No response yet.</div>
  </div>

  <script>
    const BACKEND_URL = "https://cal-count-backend-2.onrender.com/api/gemini";

    document.getElementById("askBtn").addEventListener("click", async () => {
      const food = document.getElementById("foodInput").value.trim();
      if (!food) return;

      const responseDiv = document.getElementById("response");
      responseDiv.textContent = "Loading...";

      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: food })
        });

        if (!res.ok) throw new Error("Failed to fetch response from backend.");

        const data = await res.json();

        // ✅ FIX: Extract Gemini's response properly
        let text = "";
        if (data?.candidates?.length > 0) {
          text = data.candidates[0].content.parts[0].text;
        } else {
          text = "No response from Gemini.";
        }

        // Highlight "calories" + numbers
        text = text.replace(/(\d+(\.\d+)?\s*(calories|cal))/gi,
          match => `<span class="highlight">${match}</span>`);

        responseDiv.innerHTML = text;

      } catch (err) {
        responseDiv.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
