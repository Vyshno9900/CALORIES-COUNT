<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vyshno Calorie Tracker üçé</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    #response { margin-top: 20px; white-space: pre-wrap; }
    .highlight { font-weight: bold; color: orange; }
    input, button { padding: 10px; margin-top: 10px; width: 100%; }
  </style>
</head>
<body>
  <h1>Vyshno Calorie Tracker üçé</h1>
  <input type="text" id="foodInput" placeholder="Type a food item, e.g., apple or apple chicken">
  <button id="askBtn">Ask Gemini</button>
  <div id="response">No response yet.</div>

  <script>
    const BACKEND_URL = "https://cal-count-backend-2.onrender.com/api/gemini"; // your Render backend

    document.getElementById("askBtn").addEventListener("click", async () => {
      const food = document.getElementById("foodInput").value.trim();
      if (!food) return;

      const responseDiv = document.getElementById("response");
      responseDiv.textContent = "Loading...";

      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: food })
        });

        if (!res.ok) throw new Error("Failed to fetch response from backend.");

        const data = await res.json();

        // Gemini response text
        let text = "";
        if (data?.candidates?.length > 0) {
          text = data.candidates[0].content.parts[0].text;
        } else {
          text = "No response from Gemini.";
        }

        // Highlight calories and numbers
        text = text.replace(/(\d+(\.\d+)?\s*(calories|cal))/gi, match => `<span class="highlight">${match}</span>`);

        responseDiv.innerHTML = text;

      } catch (err) {
        responseDiv.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
